<div class="container">
  <div class="login-box">
    <h2>Iniciar sesión</h2>
    <form (ngSubmit)="login()">
      <input type="email" [(ngModel)]="correo" name="correo" placeholder="Correo electrónico" required />
      <input type="password" [(ngModel)]="contrasena" name="contrasena" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
  </form>
  <p>{{ mensaje }}</p>
  <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
</div>
