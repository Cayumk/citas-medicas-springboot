<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow rounded-4">
        <div class="card-body">
          <h3 class="text-center mb-4">Registro de Usuario</h3>

          <form (ngSubmit)="registrar()" #form="ngForm">
            <div class="row">
              <!-- Cédula -->
              <div class="col-md-6 mb-3">
                <label for="idUsuario" class="form-label">Cédula</label>
                <input [(ngModel)]="usuario.idUsuario" name="idUsuario" id="idUsuario" type="number" class="form-control" required />
              </div>

              <!-- Nombre -->
              <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input [(ngModel)]="usuario.nombre" name="nombre" id="nombre" class="form-control" required />
              </div>

              <!-- Apellidos -->
              <div class="col-md-6 mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input [(ngModel)]="usuario.apellidos" name="apellidos" id="apellidos" class="form-control" required />
              </div>

              <!-- Teléfono -->
              <div class="col-md-6 mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input [(ngModel)]="usuario.telefono" name="telefono" id="telefono" class="form-control" required />
              </div>

              <!-- Dirección -->
              <div class="col-md-6 mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input [(ngModel)]="usuario.direccion" name="direccion" id="direccion" class="form-control" required />
              </div>

              <!-- Correo -->
              <div class="col-md-6 mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input [(ngModel)]="usuario.correoElectronico" name="correoElectronico" id="correo" type="email" class="form-control" required />
              </div>

              <!-- Edad -->
              <div class="col-md-6 mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input [(ngModel)]="usuario.edad" name="edad" id="edad" type="number" class="form-control" required />
              </div>

              <!-- RH -->
              <div class="col-md-6 mb-3">
                <label for="rh" class="form-label">RH</label>
                <input [(ngModel)]="usuario.rh" name="rh" id="rh" class="form-control" required />
              </div>

              <!-- Contraseña -->
              <div class="col-md-6 mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input [(ngModel)]="usuario.contrasena" name="contrasena" id="contrasena" type="password" class="form-control" required />
              </div>

              <!-- EPS -->
              <div class="col-md-6 mb-3">
                <label for="eps" class="form-label">EPS</label>
                <select [(ngModel)]="usuario.eps.idEps" name="idEps" id="eps" class="form-control" required>
                  <option value="" disabled selected>Seleccione una EPS</option>
                  <option *ngFor="let e of epsList" [value]="e.idEps">{{ e.nombre }}</option>
                </select>
              </div>

              <!-- Rol -->
              <div class="col-md-6 mb-3">
                <label for="rol" class="form-label">Rol</label>
                <select [(ngModel)]="usuario.rol" name="rol" id="rol" class="form-control" required>
                  <option value="paciente">Paciente</option>
                </select>
              </div>
            </div>

            <!-- Botones -->
            <div class="row mt-4">
              <div class="col-md-6 d-grid">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>

              <div class="col-md-6 d-grid">
                <button type="button" class="btn btn-danger" (click)="irALogin()">Iniciar Sesión</button>
              </div>
            </div>
          </form>

          <p class="text-success text-center mt-3">{{ mensaje }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
